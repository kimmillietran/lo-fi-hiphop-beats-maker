<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lo-fi beats maker</title>

    <link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


    <!-- Bootstrap CSS local fallback -->
    <script>
        let test = document.createElement("div");
        test.className = "hidden d-none";

        document.head.appendChild(test);
        let cssLoaded = window.getComputedStyle(test).display === "none";
        document.head.removeChild(test);

        if (!cssLoaded) {
            let link = document.createElement("link");

            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = "lib/bootstrap.min.css";

            document.head.appendChild(link);
        }
    </script>
    <!-- jQuery local fallback -->
    <script>!window.jQuery && document.write('<script src="lib/jquery-3.4.1.min.js"><\/script>')</script>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Lo-Fi Beats Maker</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="left-container" class="col-6">
                <div id="grid" class="row justify-content-center">
                    <div id="beats" class="col-3 text-center">
                        <div class="row">
                            <div class="col">Beats</div>
                        </div>
                        <div class="row">
                            <button id="beat1" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="beat2" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="beat3" class="col btn"></button>
                        </div>
                    </div>

                    <div class="col-3 text-center">
                        <div class="row">
                            <div class="col">Melodies</div>
                        </div>
                        <div class="row">
                            <button id="melody1" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="melody2" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="melody3" class="col btn"></button>
                        </div>
                    </div>

                    <div class="col-3 text-center">
                        <div class="row">
                            <div class="col">Ambiance</div>
                        </div>
                        <div class="row">
                            <button id="rain" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="fire" class="col btn"></button>
                        </div>
                        <div class="row">
                            <button id="waves" class="col btn"></button>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <button id="reset" class="col-2 btn text-center">reset</button>
                </div>

                <div id="sfx" class="row justify-content-center">
                    <div class="col-8">
                        <div class="row">
                            <div class="col text-center">Sounds</div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="row">
                                    <button id="waterdrop" class="col btn"></button>
                                </div>
                                <div class="row">
                                    <div class="col">1</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <button id="ding" class="col btn"></button>
                                </div>
                                <div class="row">
                                    <div class="col">2</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <button id="laugh" class="col btn"></button>
                                </div>
                                <div class="row">
                                    <div class="col">3</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <button id="bubbles" class="col btn"></button>
                                </div>
                                <div class="row">
                                    <div class="col">4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="right-container" class="col-6">
                <div class="row justify-content-center">
                    <div id="text-block" class="col-8 text-center">
                        Create your own lo-fi hip hop beats by choosing
                        a combination of drums beats, melodies, ambiance,
                        and sound effects. Use the tools below to record
                        and save your own versions!
                    </div>
                </div>
                <div id="recording" class="row justify-content-center">
                    <div class="col-3">
                        <div class="row">
                            <div class="col text-center">Recording</div>
                        </div>
                        <div class="row justify-content-center">
                            <button id="rec" class="col-5 btn"></button>
                            <button id="save" class="col-5 btn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
